<html lang="en-US">

<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="js/jquery-ui-1.9.2.custom/css/smoothness/jquery-ui-1.9.2.custom.css"/>
    <link rel="stylesheet" type="text/css" href="./js/dragdrop.css">
    <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/dragdrop.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.11.4/jquery-ui.js"></script>

    <style type="text/css">
        #mid-area {
            float: left;
            width: 60%;
            padding: 10px;
            /*margin-right: 10px;*/
        }

        #cart-area {
            float: left;
            width: 30%;
            padding: 10px;
            border: 1px solid blue;
        }

        /*Tab's layout*/
        #tabs {
            float: left;
        }

        h1 {
            text-align: center;
        }

        #info-panel {
            position: relative;
            float: left;
            z-index: 10;
            width: 100%;
            margin-top: 50px;
        }

        #shipping-sub-panel{
            margin-top: 30px;
        }

        #shipping-sub-panel input{
            float: left;
            margin-bottom: 30px;
            margin-right: 400px;
        }

        button{
            float: left;

        }
        ol{
            list-style-type: none;
        }
        ul{
            list-style-type: none;
        }
    </style>
    <script type="text/javascript">
        $(init);

        function init() {
            $("#tabs").tabs();
            $("#mid-area").addClass("ui-corner-all");
            $("#cart-area").addClass("ui-corner-all");

            $("#datepicker").datepicker();
            $("button").button({
                icons:{
                    primary:"ui-icon-cart"
                }
            });
        }

    </script>

    <title>Modern Hip Clothing</title>
</head>

<body>
<div id="header">
    <h1 class="ui-state-default">Modern Hip Clothing</h1>
</div>
<div id="mid-area">
    <div id="tabs">
        <ul>
            <li><a href="tops.html">Tops</a></li>
            <li><a href="bottoms.html">Bottoms</a></li>
            <li><a href="shoes.html">Shoes</a></li>
        </ul>
    </div>

</div>
<div id="cart-area">
    <div id="droppable">
        <div>
            <img src="./pictures/shopping-cart.png" width="200px" height="200px">

        </div>
    </div>

    <div id="info-panel">
        <div class="ui-dialog-content">
            <h3 id="output-result">You have selected:</h3>
        </div>
        <div id="shipping-sub-panel">
            <h3>Shipping Date:</h3>
            <input type="text" id="datepicker" size="30"/>

            <button>Purchase!</button>
        </div>
    </div>
</div>

</body>

</html>
